          <p class="muted">DRB Alstor provides end-to-end project management and construction consulting services across residential, commercial, and infrastructure projects. We combine experienced leadership with practical planning to reduce risk and accelerate delivery.</p>

          <div class="cta-row">
            <a class="btn" href="#contact">Get a Quote</a>
            <a class="btn ghost" href="#services">Our Services</a>
          </div>

          <div style="margin-top:18px;color:var(--muted);font-size:14px">
            <strong>Phone:</strong> 05663174216 · <strong>Email:</strong> <a href="mailto:drbalstore@gmail.com" style="color:var(--accent);text-decoration:none">drbalstore@gmail.com</a>
          </div>
        </div>

        <aside class="contact">
          <h3>Contact</h3>
          <div class="info">Reach us for project inquiries, bids, or partnership opportunities.</div>
          <div style="margin-top:12px">
            <div><strong>Email:</strong> <a href="mailto:drbalstore@gmail.com">drbalstore@gmail.com</a></div>
            <div style="margin-top:6px"><strong>Phone:</strong> <a href="tel:+05663174216">05663174216</a></div>
          </div>

          <div style="margin-top:12px">
            <a class="btn" href="mailto:drbalstore@gmail.com">Email Us</a>
          </div>
        </aside>
      </div>

      <!-- About -->
      <section id="about">
        <div class="card">
          <h3>About DRB Alstor</h3>
          <p class="muted">DRB Alstor Project Management Services Co. provides comprehensive project management and construction consulting for residential, commercial, and infrastructure projects. Our services include planning, procurement support, construction supervision, quality control, and post-construction handover. We partner with owners, architects, and contractors to ensure projects meet scope, schedule and budget targets.</p>
        </div>
      </section>

      <!-- Services -->
      <section id="services">
        <h3 style="margin-top:18px">Services</h3>
        <div class="grid" style="margin-top:12px">
          <div class="service">
            <h4>Project Management</h4>
            <p>Comprehensive PM services including scheduling, stakeholder coordination, risk management and reporting to ensure on-time delivery.</p>
          </div>

          <div class="service">
            <h4>Construction Supervision</h4>
            <p>On-site supervision and quality control to ensure works comply with designs, specifications and safety standards.</p>
          </div>

          <div class="service">
            <h4>Cost Estimation & Budgeting</h4>
            <p>Detailed cost estimates, value engineering and budget tracking to control financial performance across the project lifecycle.</p>
          </div>

          <div class="service">
            <h4>Procurement Support</h4>
            <p>Assistance with tendering, contractor selection, and procurement strategies to secure the right partners and materials.</p>
          </div>

          <div class="service">
            <h4>Design Coordination</h4>
            <p>Coordinate between architects, engineers and contractors to align design intent with construction practicality and cost.</p>
          </div>

          <div class="service">
            <h4>Handover & Closeout</h4>
            <p>Post-construction inspections, snag lists, documentation and training to ensure smooth handover to owners or facility teams.</p>
          </div>
        </div>
      </section>

      <!-- Projects (placeholder) -->
      <section id="projects">
        <h3 style="margin-top:22px">Selected Projects</h3>
        <div style="margin-top:12px" class="card">
          <p class="muted">(Add project photos and case studies here.)</p>
        </div>
      </section>

      <!-- Contact form -->
      <section id="contact">
        <h3 style="margin-top:22px">Contact Us</h3>
        <div class="card" style="margin-top:12px;display:grid;grid-template-columns:1fr 360px;gap:18px">

          <div>
            <form action="mailto:drbalstore@gmail.com" method="post" enctype="text/plain">
              <label for="name">Name</label>
              <input id="name" name="name" placeholder="Your full name" required>

              <label for="company" style="margin-top:10px">Company</label>
              <input id="company" name="company" placeholder="Company (optional)">

              <label for="message" style="margin-top:10px">Message</label>
              <textarea id="message" name="message" placeholder="Tell us about your project" rows="6" required></textarea>

              <div style="margin-top:12px;display:flex;gap:10px">
                <button type="submit" class="btn">Send Message</button>
                <button type="reset" class="btn ghost">Reset</button>
              </div>
            </form>

            <p class="small" style="margin-top:10px">Or email us directly at <a href="mailto:drbalstore@gmail.com" style="color:var(--accent)">drbalstore@gmail.com</a></p>
          </div>

          <aside style="padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:10px;border:1px solid rgba(255,255,255,0.02)">
            <h4>Contact Info</h4>
            <p class="muted"><strong>Phone:</strong> 05663174216<br><strong>Email:</strong> <a href="mailto:drbalstore@gmail.com">drbalstore@gmail.com</a></p>

            <h4 style="margin-top:12px">Working Hours</h4>
            <p class="muted">Mon - Fri · 8:00 AM - 6:00 PM</p>

            <h4 style="margin-top:12px">Follow</h4>
            <p class="muted">Add links to LinkedIn, Facebook or Instagram here.</p>
          </aside>
        </div>
      </section>

    </main>

    <footer>
      <div>© <span id="year"></span> DRB Alstor Project Management Services Co.</div>
      <div class="muted">Made with care · <a href="#contact" style="color:var(--accent);text-decoration:none">Contact us</a></div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click',function(e){
        e.preventDefault();
        const t = document.querySelector(this.getAttribute('href'));
        if(t) t.scrollIntoView({behavior:'smooth',block:'start'});
      });
    });
  </script>
</body>
</html>
