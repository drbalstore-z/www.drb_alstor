      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero-card">
          <span class="eyebrow">Professional • Trusted</span>
          <h2 class="lead">Project management & construction supervision built for results
            <small>Delivering projects on time, within budget, with uncompromising quality.</small>
