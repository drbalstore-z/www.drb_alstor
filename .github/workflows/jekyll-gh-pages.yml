<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DRB Alstor Project Management Services Co.</title>
  <meta name="description" content="DRB Alstor - Project management, construction supervision, cost estimation and construction consulting." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#151515; /* charcoal */
      --panel:#1e1e1e;
      --muted:#bdbdbd;
      --accent:#c79b2b; /* gold */
      --accent-2:#e0b84d;
      --glass: rgba(255,255,255,0.02);
      --maxw:1100px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:linear-gradient(180deg,var(--bg),#0f0f0f);color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }
    .wrap{max-width:var(--maxw);margin:28px auto;padding:28px}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:#111;font-weight:700;font-size:20px}
    h1{margin:0;font-size:20px}
    .tag{color:var(--muted);font-size:13px}

    nav{display:flex;gap:14px}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px}
    nav a:hover{background:var(--glass);color:var(--accent)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:24px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:14px}
    .eyebrow{display:inline-block;padding:6px 10px;background:rgba(199,155,43,0.12);color:var(--accent);border-radius:999px;font-weight:700;font-size:12px}
    .lead{font-size:28px;margin:14px 0 8px}
    .lead small{display:block;font-size:15px;color:var(--muted);font-weight:500}
    .cta-row{display:flex;gap:12px;margin-top:16px}
    .btn{background:var(--accent);color:#111;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    /* Contact box */
    .contact{padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(135deg, rgba(255,255,255,0.01), transparent)}
    .contact h3{margin:0 0 10px}
    .contact a{display:inline-block;color:var(--accent);text-decoration:none;font-weight:700}
    .info{font-size:14px;color:var(--muted);margin-top:6px}

    /* Sections */
    section{margin-top:28px}
    .card{background:var(--panel);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}

    .service{padding:14px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);border:1px solid rgba(255,255,255,0.02)}
    .service h4{margin:0 0 8px}
    .service p{margin:0;color:var(--muted);font-size:14px}

    /* Footer */
    footer{margin-top:36px;display:flex;justify-content:space-between;align-items:center;padding:12px;color:var(--muted);font-size:13px}

    /* Responsive */
    @media (max-width:920px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:600px){
      .grid{grid-template-columns:1fr}
      nav{display:none}
      .logo{width:48px;height:48px}
      .lead{font-size:22px}
    }

    /* Utilities */
    .muted{color:var(--muted)}
    .center{text-align:center}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">DA</div>
        <div>
          <h1>DRB Alstor Project Management Services Co.</h1>
          <div class="tag">Construction · Project Management · Consulting</div>
        </div>
      </div>

      <nav aria-label="Main navigation">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
